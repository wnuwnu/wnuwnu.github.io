<script>
  window.addEventListener("load", function() {
    (function(document) {
      var $highlight = document.querySelectorAll(".highlight");

      function addCopy(element) {
        var copy = document.createElement("ion-button");
        copy.setAttribute("shape", "round");
        copy.setAttribute("size", "small");
        copy.className = "copy";
        copy.textContent = "copy";

        var outer = document.createElement("div");
        outer.setAttribute("class", "chroma");
        outer.setAttribute("style","background:none")
        outer.appendChild(copy);
        element.prepend(outer);
      }

      for (var i = 0, len = $highlight.length; i < len; i++) {
        var highlight = $highlight[i];
        addCopy(highlight);
        highlight.querySelector("pre").setAttribute("style","margin: .1em auto;padding: .5em;border-radius: .2em;");
      }

      var clipboard = new ClipboardJS(".copy", {
        target: function(trigger) {
          return trigger.parentElement.parentElement.querySelector("code");
        }
      })
        .on("success", function(e) {
          successMessage(e.trigger, "Copied!");
          e.clearSelection();
        })
        .on("error", function(e) {
          successMessage(e.trigger, fallbackMessage(e.action));
        });
    })(document);
  });
  function successMessage(elem, msg) {
    var oldHTML = elem.innerHTML;
    elem.setAttribute("fill", "outline");
    elem.innerHTML = msg;
    setTimeout(function() {
      elem.innerHTML = oldHTML;
      elem.setAttribute("fill", "solid");
    }, 1000);
  }

  function fallbackMessage(elem, action) {
    var actionMsg = "";
    var actionKey = action === "cut" ? "X" : "C";
    if (isMac) {
      actionMsg = "Press ⌘-" + actionKey;
    } else {
      actionMsg = "Press Ctrl-" + actionKey;
    }
    return actionMsg;
  }
</script>

<script>
   


(function( w ){
	"use strict";
	
	if( !w.loadCSS ){
		w.loadCSS = function(){};
	}
	
	var rp = loadCSS.relpreload = {};
	
	
	rp.support = (function(){
		var ret;
		try {
			ret = w.document.createElement( "link" ).relList.supports( "preload" );
		} catch (e) {
			ret = false;
		}
		return function(){
			return ret;
		};
	})();

	
	
	rp.bindMediaToggle = function( link ){
		
		var finalMedia = link.media || "all";

		function enableStylesheet(){
			
			if( link.addEventListener ){
				link.removeEventListener( "load", enableStylesheet );
			} else if( link.attachEvent ){
				link.detachEvent( "onload", enableStylesheet );
			}
			link.setAttribute( "onload", null ); 
			link.media = finalMedia;
		}

		
		if( link.addEventListener ){
			link.addEventListener( "load", enableStylesheet );
		} else if( link.attachEvent ){
			link.attachEvent( "onload", enableStylesheet );
		}

		
		
		setTimeout(function(){
			link.rel = "stylesheet";
			link.media = "only x";
		});
		
		
		setTimeout( enableStylesheet, 3000 );
	};

	
	rp.poly = function(){
		
		if( rp.support() ){
			return;
		}
		var links = w.document.getElementsByTagName( "link" );
		for( var i = 0; i < links.length; i++ ){
			var link = links[ i ];
			
			if( link.rel === "preload" && link.getAttribute( "as" ) === "style" && !link.getAttribute( "data-loadcss" ) ){
				
				link.setAttribute( "data-loadcss", true );
				
				rp.bindMediaToggle( link );
			}
		}
	};

	
	if( !rp.support() ){
		
		rp.poly();

		
		var run = w.setInterval( rp.poly, 500 );
		if( w.addEventListener ){
			w.addEventListener( "load", function(){
				rp.poly();
				w.clearInterval( run );
			} );
		} else if( w.attachEvent ){
			w.attachEvent( "onload", function(){
				rp.poly();
				w.clearInterval( run );
			} );
		}
	}


	
	if( typeof exports !== "undefined" ){
		exports.loadCSS = loadCSS;
	}
	else {
		w.loadCSS = loadCSS;
	}
}( typeof global !== "undefined" ? global : this ) );

</script>

<script>
  
    window.addEventListener("load", function() {
      const search = instantsearch({
        appId: "\x3cyour_name\x3e",
        apiKey: "your_name",
        indexName: "your_name",
        
        searchFunction(helper) {
          if (helper.state.query === '') {
            document.getElementById("algolia-powered").hidden = true;
            document.getElementById("refinement-list").hidden = true;
            document.getElementById("hits").hidden = true;
            return;
          }else{
            var headOffset = document.getElementsByTagName("ion-page")[0].getElementsByTagName("ion-header")[0].offsetHeight;
            var pageOffset = document.getElementsByTagName("ion-page")[0].offsetWidth;

            var p = document.getElementById("algolia-powered");
            p.hidden = false;
            p.setAttribute("style", 
            `
            position:absolute;
            top:${headOffset}px;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,.16);
            width: ${pageOffset - 40}px;
            z-index: 100;
            padding: 5px;
            margin-left: 20px;`);

            

            var h = document.getElementById("hits");
            h.setAttribute("style", 
            `position:absolute; 
            top:${p.offsetHeight + headOffset}px;
            background: #fff;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 6px;
            border-bottom-left-radius: 6px;
            box-shadow: 0 10px 20px rgba(0,0,0,.16);
            width: ${pageOffset - 40}px;
            z-index: 100;
            padding: 5px;
            margin-left: 20px;
            `);
            h.hidden = false;
          }
      
          helper.search();
        }
      });
      search.addWidget(
        instantsearch.widgets.refinementList({
          container: '#refinement-list',
          attributeName: 'categories',
          autoHideContainer: true,
          collapsible: { collapsed: false },
        })
      );
      search.addWidget(
        instantsearch.widgets.searchBox({
          container: '#search-box',
          placeholder: 'Search for products',
          reset: true,
          loadingIndicator: true,
        })
      );
      search.addWidget(
        instantsearch.widgets.hits({
          container: "#hits",
          templates: {
            empty: 'No results',
            item: ' \x3cion-item href={{permalink}}\x3e{{{_highlightResult.title.value}}}\x3c\/ion-item\x3e '
          }
        })
      );
      search.start();
    });

    
    window.addEventListener("load", async () => {
      if(!localStorage.getItem('ajonp-cookie-okay')){
      const toastController = document.querySelector('ion-toast-controller');
      await toastController.componentOnReady();

      const toast = await toastController.create({
        message: 'We use cookies.',
        animated: true,
        showCloseButton: true,
        position: 'bottom',
        closeButtonText: 'OK',
        color: 'warning'
      });
      toast.addEventListener("ionToastDidDismiss", async () => {
        localStorage.setItem('ajonp-cookie-okay', true);
      });
      return await toast.present();
    }
    });
