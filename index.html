<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱 실행 또는 Play Store 이동</title>
    <script>
        function openApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var redirectPath = urlParams.get("redirect");

            // 만약 "redirect=splash"가 포함된 경우 앱 실행
            if (redirectPath === "splash") {
                var appLink = "intent://splash#Intent;scheme=ckdhcapp;package=com.example.ckdhcapp;end;";
                var playStoreLink = "https://play.google.com/store/apps/details?id=com.example.ckdhcapp";

                // 앱 실행 시도
                window.location.href = appLink;

                // 일정 시간(1.5초) 후 Play Store로 이동 (앱이 없을 경우 대비)
                setTimeout(function () {
                    window.location.href = playStoreLink;
                }, 1500);
            }
        }
    </script>
</head>
<body onload="openApp()">
    <h1>앱 실행 중...</h1>
</body>
</html>
