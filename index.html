<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱 실행 또는 Play Store 이동</title>
    <script>
        function openApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var redirectPath = urlParams.get("redirect");

            if (redirectPath === "splash") {
                var appLink = "intent://splash#Intent;scheme=ckdhcapp;package=com.ckd.ckdhcapp;end;";
                var playStoreLink = "https://play.google.com/store/apps/details?id=com.ckd.ckdhcapp";

                window.location.href = appLink;

                setTimeout(function () {
                    window.location.href = playStoreLink;
                }, 1500);
            }
        }
    </script>
</head>
<body onload="openApp()">
    <h1>앱 실행 중...</h1>
</body>
</html>
