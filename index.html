<!DOCTYPE html>
<html>
<head>
    <title>Your Website Title</title>
    <meta name="apple-itunes-app" content="app-id=6445975876, app-argument=https://ckdcare.link/deeplink">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>AppLink Test</h1>
    <p>This is an example of a website that redirects users to the YouTube app's page on the App Store or Play Store, depending on their device.</p>

    <h2>Universal Link 테스트</h2>

    <!-- 잘못된 방식: 자동 리디렉션 -->
    <button onclick="redirectAutomatically()">❌ 자동 리디렉션 (앱 실행 불가)</button>

    <script>
        function redirectAutomatically() {
            window.location.href = "https://ckdcare.link/deeplink"; // Universal Link
        }

        function goStore() {
            location.href = "/deeplink"; // 사용자가 클릭하면 실행됨
        }
    </script>

    <br><br>

    <!-- 올바른 방식: 사용자가 직접 클릭 -->
    <a href="https://ckdcare.link/deeplink">
        <button>✅ 직접 클릭 (앱 실행 가능)</button>
    </a>

    <br><br>

    <!-- 추가된 버튼: goStore 함수 실행 -->
    <button onclick="goStore()">🛍️ goStore 실행</button>

</body>
</html>
