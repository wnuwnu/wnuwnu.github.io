<!DOCTYPE html>
<html>
<head>
    <title>Your Website Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        window.onload = function() {
            var visitTime = (new Date()).getTime();

            var isAndroid = /android/i.test(navigator.userAgent);
            var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isAndroid) {
                location.href = "https://play.google.com/store/apps/details?id=com.ckd.ckdhcapp";
            } else if (isiOS) {
                location.href = "https://apps.apple.com/app/id0000000000";
            }
        }
    </script>
</head>
<body>
    <h1>AppLink Test</h1>
    <p>This is an example of a website that redirects users to the YouTube app's page on the App Store or Play Store, depending on their device.</p>
</body>
</html>
